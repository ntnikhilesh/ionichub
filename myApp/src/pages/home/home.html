<ion-header>
  <ion-navbar>
    <ion-title>iWeather</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-grid *ngIf='weather'>
    <ion-row>
      <ion-col width-50 offset-25>
        <h2 class="loaction">{{weather.location.name}}</h2>
        <div class="icon">
          <img src='{{weather.current.condition.icon}}'>
          <h3 class="desc">{{weather.location.country}}</h3>
          <h3 class="temp">{{weather.current.temp_c}}&deg;</h3>
        </div>
      </ion-col>
    </ion-row> 
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <ion-item>
            <strong>Temp (C): </strong>{{weather.current.temp_c}}
          </ion-item>
          <ion-item>
              <strong>Temp (F): </strong>{{weather.current.temp_f}}
            </ion-item>
          <ion-item>
            <strong>Humidity : </strong>{{weather.current.humidity}}
          </ion-item>
          <ion-item>
            <strong>Wind (kph) : </strong>{{weather.current.wind_mph}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
